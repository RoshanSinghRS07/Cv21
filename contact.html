<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Page</title>
</head>

<body>
  <h1>Contact Us:</h1>
  <form class="contact1" action="index.html" method="post">
    <label>Your Name:</label>
    <input type="text" name="Name" value="" placeholder="please enter your fullname" required>
    <label>Your Email:</label>
    <input type="email" name="" value="" placeholder="please enter your emailid." required><br>
    <label>Date of birth:</label>
    <input type="date" name="" value="" required>
    <label>Contact Number:</label>
    <input type="tel" name="" value="" placeholder="please enter your Number" required><br>
    <label>Rate your communication:</label>
    <input type="range" name="" value="1-10">
    <label>Password:</label>
    <input type="password" name="" value="" placeholder="please enter your Password" required><br>
    <label>Type your message:</label><br>

    <textarea name="name" rows="8" cols="80"></textarea><br>
    <input type="submit" name="" value="Save">
  </form>
</body>

</html>
